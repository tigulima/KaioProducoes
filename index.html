        <div id="homeDiv" style="display: block;">
            <object data="pages/home.html" type="text/html"></object>

        <div id="socialDiv" style="display: none;">
            <object data="pages/social.html" type="text/html"></object>
        </div>

</html>
    
<script type="text/javascript">
    function showHome() {
        document.getElementById('homeDiv').style.display = "block";
        document.getElementById('socialDiv').style.display = "none";
        document.getElementById('staffDiv').style.display = "none";
    }
    
    function showSocial() {
        document.getElementById('homeDiv').style.display = "none";
        document.getElementById('socialDiv').style.display = "block";
        document.getElementById('staffDiv').style.display = "none";
    }
    
    function showStaff() {
        document.getElementById('homeDiv').style.display = "none";
        document.getElementById('socialDiv').style.display = "none";
        document.getElementById('staffDiv').style.display = "block";
    }
</script>
